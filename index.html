<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    // COMPUTER SELECTION
    // Function called computerPlay that randomly chooses Rock, Paper or Scissors
    let computerPlay = ['Rock', 'Paper', 'Scissors'][Math.floor(Math.random() * 3)];
    //console.log(computerPlay);    
    
    // PLAYER SELECTION
    // Prompt user for input, capitalise first letter in string
    let playerChoice = prompt("Please choose Rock, Paper or Scissors");
    
    function capitalise(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
    }   
    //console.log(capitalise(playerChoice));


    function playRound (playerSelection, computerSelection) {
        if (playerSelection === "Rock" && computerSelection === "Scissors") {
            return "You Win! Rock beats Scissors!";
            } else if (playerSelection === "Paper" && computerSelection === "Rock") {
                return "You Win! Paper beats Rock!";
            } else if (playerSelection === "Scissors" && computerSelection === "Paper") {
                return "You Win! Scissors beats Paper!"; 
            } else if (playerSelection === "Rock" && computerSelection === "Paper") {
                return "You Lose! Paper beats Rock!"; 
            } else if (playerSelection === "Paper" && computerSelection === "Scissors") {
                return "You Lose! Scissors beats Paper!";
            } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
                return "You Win! Rock beats Scissors!";  
            } else if (playerSelection === computerSelection) {
                return "It's a Draw!"; 
            }
        }

    const playerSelection = capitalise(playerChoice);
    const computerSelection = computerPlay;
    
    console.log("You selected " + playerSelection);
    console.log("The computer selected " + computerSelection);
    console.log(playRound(playerSelection, computerSelection));
  
  </script>
  </body>
</html>
