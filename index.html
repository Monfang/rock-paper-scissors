<!DOCTYPE html>
<html>
<head> 
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
</head>
<body>
    

    <!-- Content -->
    <div class="container">
        <div class="heading"><h1>Rock Paper Scissors</h1></div>
        <div class="explanation"><p>The winner is the first to 5!</p></div>

        <div class="result">
            <div class="player"><p>Player: <span id="playerScore">0</span></p>
                <img id="playerResult">
            </div>
            <div class="computer"><p>Computer: <span id="computerScore">0</span></p>
                <img id="computerResult" src="">
            </div>
        </div>  
        <div class="resultComment"><p>...</p></div>
        <div class="choiceText"><p>Make your choice!</p></div>
        <div class="choice">
            <button onclick="game('rock')" class="choice"><img class="playerChoice" src="images/rock.png" alt="rock"></button>
            <button onclick="game('paper')" class="choice"><img class="playerChoice" src="images/paper.png" alt="paper"></button>
            <button onclick="game('scissors')" class="choice"><img class="playerChoice" src="images/scissors.png" alt="scissors"></button>
        </div>

    </div>




    <!-- JavaScript -->
    <script src="javascript/script.js"></script>
  </body>
</html>
